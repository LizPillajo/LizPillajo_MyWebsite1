<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Disney characters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Disney characters </h1>
    </header>

    <main>
        <section class="cards">

            <div class="card" id="card1">
                <div class="superior-card">
                    <img id="character-image" src="img1.jpg" alt="image1">
                    <div class="content">                        
                        <h2 id="character-name">Search Character</h2><br>
                        <p>Write the name of the Disney character. </p>
                        <input type="text" id="character-input" placeholder="Ex: Mickey Mouse">
                    </div>
                </div>
                <div class="inferior-card">
                    <p>Click the button to load the Disney character.</p>
                    <button id="search-character"> Search </button>
                </div>
            </div>

            <div class="card" id="card2">
                <div class="superior-card">
                    <img id="character-image1" src="placeholder.jpg" alt="image2">
                    <div class="content">
                        <h2> Details </h2>
                        <p id="character-films"> Films: </p>
                        <p id="character-shows"> Series: </p>
                    </div>
                </div>
                <div class="inferior-card">
                    <p>Additional information about the selected character.</p>
                    <button id="clear-info"> Clean </button>
                </div>
            </div>

        </section>

        <section class="table">
            <h2> List of characters</h2>

            <table id="characters-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Movies</th>
                    </tr>
                </thead>

                <tbody>        
                </tbody>
            </table>

        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
